version: 2.1
executors:
  ros-cli:
    docker:
      - image: railsonservices/cli
        entrypoint: /bin/bash
commands:
  docker_login:
    description: Login to dockerhub
    steps:
      - run:
          name: Login to dockerhub
          command: echo ${DOCKERHUB_PASSWORD} | docker login -u ${DOCKERHUB_USER} --password-stdin
jobs:
  build_and_test:
    working_directory: ~/project
    executor: ros-cli
    shell: /bin/bash --login -eo pipefail
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
          version: 18.09.3
      - checkout
      - docker_login
      - run:
          name: Build Docker Images 
          command: ros build
      - run:
          name: Push Docker Images
          command: ros push
      - run:
          name: Run Tests
          command: ros test
workflows:
  build_and_test:
    jobs:
      - build_and_test
