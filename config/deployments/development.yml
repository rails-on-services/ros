# Values defined here override any values defined in deployment.yml
---
components:
  be:
    environment:
      nginx_host_port: 3000
    components:
      infra:
        config:
          cluster:
            type: instance
        components:
          vpc:
            config:
              provider: aws
              name: demo-development
              cidr: "10.8.0.0/16"
          instance:
            config:
              provider: aws
              name_prefix: dev
              ec2_key_pair: demo_admin
          dns:
            config:
              root_domain: demo.cnfs.io
              sub_domain: development
              root_domain_managed_in_route53: yes
          cert:
            config:
              provider: aws
              subject_alternative_names: []
      application:
        config:
          feature_set: mounted
          feature_from_branch: no
        environment:
          bucket_endpoint_url: http://localstack:4572
          aws_access_key_id: this_key_from_development_yml
          aws_secret_access_key: this_key_from_development_yml
          aws_default_region: localstack
        components:
          services:
            components:
              fluentd:
                config:
                  enabled: no
              kafkastack:
                config:
                  enabled: no
              localstack:
              nginx:
              postgres:
              redis:
              sftp:
                environment:
                  aws_region: ap-southeast-1
                  platform:
                    bucket:
                      name: app-development-demo-cnfs-io
                      feature_set: mounted
              wait:
          platform:
            environment:
              redis_url: redis://redis:6379
              platform:
                request_logging:
                  enabled: no
                event_logging:
                  enabled: no
                infra:
                  resources:
                    storage:
                      config: &infra_services_object_storage
                        # endpoint: http://localstack:4572
                        # force_path_style: yes
                        region: ap-southeast-1
                      buckets:
                        app:
                          <<: *infra_services_object_storage
                        cdn:
                          <<: *infra_services_object_storage
            components:
              storage:
                environment:
                  platform:
                    infra:
                      resources:
                        mq:
                          queues:
                            storage_data:
                              # endpoint: http://localstack:4576
                              # verify_checksums: no
                              region: ap-southeast-1
                              provider: aws
                              bucket_name: app-development-demo-cnfs-io
